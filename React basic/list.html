<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    let list=["React", "JavaScript", "CSS"]
    let ul=React.createElement("ul",null,list.map((list)=>React.createElement("li",null,list)))
    let root=ReactDOM.createRoot(document.getElementById("root"))
    root.render(ul)
</script>
</html>
